<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <h1>Pyramid</h1>
      <p>Please input level of pyramid</p>
    </div>
    <div class="col-3">
      <div class="mb-3">
        <label for="imputLevel" class="form-label">Level of Pyramid</label>
        <input type="number" class="form-control" id="imputLevel" placeholder="Level of Pyramid" [(ngModel)]="level">
      </div>
      <button type="button" class="btn btn-primary" (click)="createPyramid()">Create Pyramid</button>
    </div>
    <div class="col-9 text-center border rounded-3">
      <p *ngFor="let level of pyramid">{{level}}</p>
    </div>
  </div>
</div>
