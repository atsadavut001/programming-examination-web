<div class="container mt-2">
  <div class="row">
    <div class="col-12">
      <h1>Psots</h1>
      <p> get information from <strong>https://jsonplaceholder.typicode.com/posts</strong> and display the data at the table</p>
    </div>
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col" style="width: 75px;">User ID</th>
            <th scope="col">title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <th scope="row">{{post.id}}</th>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
